<nb-card>
    <nb-card-body>

        <div>
            <nb-form-field>
                <label for="names">Filtrar por Nombre</label>
                <input type="text" id="names" nbInput fullWidth fieldSize="large" [(ngModel)]="nameFilter"
                    (blur)="filterName()" placeholder="Ingresa el nombre del hotel">
            </nb-form-field>
        </div>

        <table>
            <thead>
                <tr>
                    <th *ngFor="let column of columns">{{column}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data; let i = index;">
                    <td>{{ i+1 }}</td>
                    <td>{{ item.name }}</td>
                    <td class="elipsis" [title]="item.description">{{ item.description }}</td>
                    <td>
                        <ng-container *ngFor="let star of generateStars(item.stars)">
                            ⭐
                        </ng-container>
                    </td>
                    <td>{{ item.country }}</td>
                    <td>{{ item.city }}</td>
                    <td>{{ item.address }}</td>
                    <td>{{ item.createdAt | date: 'dd/MM/yyyy' }}</td>
                    <td class="buttons-actions">
                        <button nbButton hero status="warning" [nbTooltip]="'Edita a ' + item.name"
                            (click)="editHotel(item)">
                            <nb-icon icon="edit-outline"></nb-icon>
                        </button>
                        <button nbButton hero status="danger" [nbTooltip]="'Elimina a ' + item.name"
                            (click)="deleteHotel(item._id)">
                            <nb-icon icon="trash-outline"></nb-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </nb-card-body>
</nb-card>
